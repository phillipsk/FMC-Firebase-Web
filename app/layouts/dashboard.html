---
view: dashboard_layout.html
---


<div class="container-fluid">
    <div class="row">
        <a href="#/add-content" class="btn btn-info btn-fill" style="cursor:pointer; margin: 15px">Add Content</a>

        <div class="col-md-12">

            <div class="card">
                <div class="header">
                    <h4 class="title">Announcements</h4>
                    <p class="category">List</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-hover table-striped">
                        <thead>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Content Type</th>
                        <th>Date Added</th>
                        <th>Actions
                        </th>
                        </thead>
                        <tbody>

                        {{#data}}
                        <tr>
                            <td>{{title}}</td>
                            <td>{{description}}</td>
                            <td>{{content_type}}</td>
                            <td>{{created_at}}</td>
                            <td>
                                <button onclick="deleteAnnouncement('{{node_id}}')" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                        {{/data}}




                        </tbody>
                    </table>

                </div>
            </div>
        </div>




    </div>
</div>


<script>
    deleteAnnouncement = function (key) {

        var status = confirm("Are you sure you want to delete this announcement?");
        if(status) {
            var params = {
                path: '/announcements/' + key
            };

            logMessage(params);

            FirebaseService.deleteData(params, function (error) {
                if (!error) {
                    alert("Announcement Deleted");
                }
            })
        }
    }
</script>
